<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <mat-spinner *ngIf="!isLoaded"></mat-spinner>
  <div class="deviceList" *ngIf="isLoaded"
    fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
    <h1>Lista de dispositivos</h1>
    <!-- <button mat-raised-button routerLink="/device-monitor">Ir al monitor</button> -->
  </div>
  <mat-card  *ngIf="isLoaded">
    <mat-table #table1
        [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
          <mat-cell matTooltip="Editar" *matCellDef="let element" routerLink="/device/{{element.id}}">
            {{element.name}}
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs>Ubicaci√≥n</mat-header-cell>
          <mat-cell *matCellDef="let element" fxHide.xs>
            {{element.location}}
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button *ngIf="element.status" disabled><mat-icon style="color: #5ff442">brightness_1</mat-icon></button>
            <button mat-icon-button *ngIf="!element.status" disabled><mat-icon style="color: #ef0404">brightness_1</mat-icon></button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="isMonitorized">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Monitoreado</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button *ngIf="element.isMonitorized" disabled><mat-icon>done</mat-icon></button>
            <button mat-icon-button *ngIf="!element.isMonitorized" disabled><mat-icon>clear</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row class="pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>
